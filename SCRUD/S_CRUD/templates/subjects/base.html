<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            background: linear-gradient(90deg, #616161, #659999);
        }
        .navbar .nav-link {
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
            margin-right: 15px;
        }
        .navbar .nav-link.active {
            color: #ffffff !important;
            font-weight: bold;
            text-decoration: none;
        }
        footer {
            background: linear-gradient(90deg, #659999, #616161);
            color: white;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'subject_list' %}active{% endif %}" 
                       href="{% url 'subject_list' %}">Subject</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'course_list' %}active{% endif %}" 
                       href="{% url 'course_list' %}">Course</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'teacher_list' %}active{% endif %}" 
                       href="{% url 'teacher_list' %}">Teacher</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'student_list' %}active{% endif %}" 
                       href="{% url 'student_list' %}">Student</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'batch_list' %}active{% endif %}" 
                       href="{% url 'batch_list' %}">Batch</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-4">
    {% block content %}{% endblock %}
</div>

<footer class="text-center py-3 bg-secondary text-white">
    Â© 2026 || Management System
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

{% block extra_js %}{% endblock %}

</body>
</html>
