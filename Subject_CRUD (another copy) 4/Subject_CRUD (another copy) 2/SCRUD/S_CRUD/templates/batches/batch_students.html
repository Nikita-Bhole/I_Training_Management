{% extends "subjects/base.html" %}
{% block content %}
<h2>Course: {{ batch.course.name }}</h2>
<h4>Batch: {{ batch.name }}</h4>

<table class="table table-bordered table-striped mt-3">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Student Name</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.id }}</td>
            <td>{{ student.name }}</td>
            <td>
                <a href="{% url 'student_result' student.id %}" class="btn btn-primary btn-sm">Result</a>
                <a href="{% url 'student_view' student.id %}" class="btn btn-secondary btn-sm">View</a>
            </td>       
        </tr>

        {% empty %}
        <tr>
            <td colspan="2" class="text-center">No students found</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
