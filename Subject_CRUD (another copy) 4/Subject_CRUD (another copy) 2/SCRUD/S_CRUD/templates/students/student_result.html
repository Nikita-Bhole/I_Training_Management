{% extends "subjects/base.html" %}
{% block content %}
<div class="container mt-4">
    <h3>Enter Marks for {{ student.name }}</h3>
    <p><strong>Batch:</strong> {{ student.batch.name }} | <strong>Course:</strong> {{ student.batch.course.name }}</p>

    <form method="post">
        {% csrf_token %}
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Subject</th>
                    <th>Marks (0-100)</th>
                </tr>
            </thead>
            <tbody>
                {% for sub in subjects %}
                <tr>
                    <td>{{ sub.name }}</td>
                    <td>
                        <input type="number" 
                               name="marks_{{ sub.id }}" 
                               min="0" max="100" 
                               value="{{ existing_results.sub.id|default:'' }}" 
                               class="form-control" required>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit" class="btn btn-success">Save Marks</button>
        <a href="{% url 'batch_students' student.batch.id %}" class="btn btn-secondary">Back</a>
    </form>
</div>
{% endblock %}
